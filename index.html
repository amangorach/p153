<!DOCTYPE html>
<html>

<head>

  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

  <script src="./components/Rotation.js"></script>

</head>

<body>
  <a-scene background="color:#026F90">

    <a-entity id="look" look-controls camera position="0 2 20"></a-entity>

    <!--Asset Management-->
    <a-assets timeout="10000">
      <a-asset-item id="terrainMap" src="./ocean_floor_scene/scene.gltf"></a-asset-item>

      <a-asset-item id="plane" src="./model_9a_-_blacktip_shark/scene.gltf"></a-asset-item>

    </a-assets>

    <!-- Terrain  -->
    <a-sphere position="0 0 0" color="cyan" opacity="0.25" radius="100"></a-sphere>
    <a-entity id="terrain" gltf-model="#terrainMap" position="0 -400 0" scale="300 300 300"
      animation="property: position; to: 0 0 1000;easing:linear; loop: true; dur: 150000" terrain-rotation-reader>
    </a-entity>
    <!--plane-->
    <a-entity id="plane" gltf-model="#plane" position="0 -5 15" scale="1 1 1" rotation="0 -90 0" plane-rotation-reader></a-entity>
  </a-scene>
</body>

</html>
